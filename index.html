<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/conversor.css">
  <title>Conversor de unidades</title>  
</head>
<body>
  <section>
    <h1>Conversor de unidades</h1>
    <div class="box">
      <h3>Grados Celcius</h3>
      <label for="celcius">Ingresa el valor a convertir en °Celcius</label>
      <input type="number" id="celcius">
      <button id="btnDato">Convertir</button>
    </div>
    <div class="box">
      <h2>Grados Fahrenheit</h2>
      <h3>Acá verás el dato ingresado en °Fahrnheit</h3>
      <div id="datoFahrenheit"></div>
    </div>
    <div class="box">
      <h2>Grados Kelvin</h2>
      <h3>Acá verás el dato ingresado en °Kelvin</h3>
      <div id="datoKelvin"></div>
    </div>
  </section>
  <script src="/src/js/conversor.js"></script>
</body>
</html>
